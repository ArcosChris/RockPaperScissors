<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="icon" type="image/x-icon" href="resources/favicon.ico">
    <!-- Favicon :) -->

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="mt-3 container text-center">
        <h1><span class="c-1">Rock</span>, <span class="c-2">Paper</span>, <span class="c-3">Scissors</span></h1>
        <h4>Choose one and wait for the computer to respond</h4>
        <div class="row my-2">
            <div class="col-12 messageContainer">
                <h1 class="message"></h1>
            </div>
        </div>

        <div class="row mt-1 justify-content-center">
            <div id="player" class="card-col col-12 col-md-6 col-lg-4">
                <h1>YOU</h1>
                <small class="win d-none">WINS: <span class="play-wins">0</span></small>
                <div class="card d-none">
                    <img src="./resources/paper.avif" class="item-img card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                    </div>
                </div>
                <div class="my-2">
                    <button id="rock" class="user-choice btn btn-outline-secondary" type="button">ROCK</button>
                    <button id="paper" class="user-choice btn btn-outline-secondary" type="button">PAPER</button>
                    <button id="scissors" class="user-choice btn btn-outline-secondary" type="button">SCISSORS</button>
                </div>
            </div>

            <div id="computer" class="card-col col-12 col-md-6 col-lg-4">
                <h1>COMPUTER</h1>
                <small class="win d-none">WINS: <span class="comp-wins">0</span></small>
                <div class="card d-none">
                    <img src="./resources/paper.avif" class="item-img card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/game.js"></script>
</body>

</html>
